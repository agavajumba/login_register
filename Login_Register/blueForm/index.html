<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css' />
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>

<body>
    
    <header>
        <main class="container flex flex-column items-center justify-center signup">
            <form class="flex signup-form">

                <aside class="flex flex-column justify-center items-center">
                    <h1>hello, friend!</h1>
                    <h2>by creating your account your are agree to our privacy and policy.</h2>
                    <button type="button">login</button>
                </aside>

                <div class="content flex flex-column justify-center items-center">
                    <div class="text">
                        <h1>create account</h1>
                        <div class="icon flex justify-center items-center">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-google"></i>
                        </div>
                        <span>or use social media to signup</span>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="enter your name">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="enter your username">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="someone@email.com">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="**************">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="signup">
                    </div>
                </div>
            </form>
        </main>
    </header>

</body>

</html>
